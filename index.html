<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href='https://fonts.google.com/specimen/Outfit'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
      <div class="content">
        <div class='overlay'>
            <img src="images/image-equilibrium.jpg" class='img'>
            <div class="overlay2">
                <i class="fa fa-eye"></i>
            </div>
        </div>
        <div>
            <p class="heading">Equilibrium #3429</p>
            <p class='text'>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="section">
            <div class="secleft">
                <img class="icon" src="images/icon-ethereum.svg">
                <p class="text2">0.041 ETH</p>
            </div>
            <div class="secright">
                <img class="icon" src="images/icon-clock.svg">
                <p class="text3">3 days left</p>
            </div>
        </div>
        <div>
            <hr class='hr'>
        </div>
        <div class="section2">
            <img class="avatar" src="images/image-avatar.png">
            <p class="text4"> Creation of</p> <p class="text5">Jules Wyvern</p>
        </div>
      </div> 
 </main>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anointed Kayode</a>.
  </div>
</body>
</html>
